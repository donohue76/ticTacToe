<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="tictactoe.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="ticTacToe.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <a href="tictactoe.html"><h1>Tic Tac Toe</h1></a>
    <div id="startBtn">
      <div id="block"></div>
      <button id="start">Play</button>
    </div>
    <div id="playerInputs">
      <input type="text" id="player1" placeholder="Player One"/>
      <input type="text" id="player2" placeholder="Player Two"/>
      <div class="clear"></div>
      <div id="submitDiv">
        <button id="submit" >Submit</button>
      </div>
    </div>
    <div class="clear"></div>
    <table class="grid">
      <tr id="row1">
        <td class="box" id="0">
        </td>
        <td class="box" id="1">
        </td>
        <td class="box" id="2">
        </td>
      </tr>
      <tr id="row2">
        <td class="box" id="3">
        </td>
        <td class="box" id="4">
        </td>
        <td class="box" id="5">
        </td>
      </tr>
      <tr id="row3">
        <td class="box" id="6">
        </td>
        <td class="box" id="7">
        </td>
        <td class="box" id="8">
        </td>
      </tr>
    </table>
    <div id="score">
      <div id="playerDisplay">
        <div id="names">
          <h2></h2>
        </div>
        <div id="player1Score">
          <p>0</p>
        </div>
        <div id="player2Score">
          <p>0</p>
        </div>
        <div class="clear"></div>
        <div id="resetDiv">
          <button id="reset">Play Again</button>
        </div>
      </div>
    </div>
    <div class="clear"></div>
    <footer>
      <h3>Â© Designed by two dudes with too much time on their hands</h3>
    </footer>
  </body>

</html>
